<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loginpage</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="cta-form" id="cta-form">
        <h2>Complete the form below to receive personalized information about studying MBBS abroad and the best universities for your goals!</h2>
        <form id="lead-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="country">Country Preference:</label>
            <select id="country" name="country">
                <option value="russia">Russia</option>
                <option value="uzbekistan">Uzbekistan</option>
                <option value="kazakhstan">Kazakhstan</option>
                <option value="philippines">Philippines</option>
                <option value="georgia">Georgia</option>
                <option value="kyrgyzstan">Kyrgyzstan</option>
                <option value="egypt">Egypt</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2025 University Insights. All rights reserved.</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
